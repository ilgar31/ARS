{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/header.css' %}">
    {% block link %}{% endblock %}
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{% static 'js/head.js' %}" defer></script>
    {% block script %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

<div class="web_head">
    <a href="{% url 'home' %}" class="logo"><img src="{% static 'png/logo.png' %}" class="logo_img"></a>
    <a href="../#info" class="link">О нас</a>
    <a href="../#projects" class="link">Наши объекты</a>
    <a href="../#arenda" class="link">Опалубка</a>
    <a href="tel:+79999999999" class="number">+7 (980) 776 66 59</a>
    <div class="web_time">
        <img src="{% static 'png/work_time.png' %}" style="float: left;margin-top: 15px;margin-right: 10px;">
        <p>На связи с 8 до 21</p>
    </div>
</div>

<div class="mobile_head">
    <a href="{% url 'home' %}" class="logo"><img src="{% static 'png/logo.png' %}" class="logo_img"></a>
    <div class="mobile_number">
        <a href="tel:+79999999999" class="number">+7 (980) 776 66 59</a>
        <div class="mobile_time">
            <img src="{% static 'png/work_time.png' %}" style="float: left;margin-top: 4px;margin-right: 10px;">
            <p>На связи с 8 до 21</p>
        </div>
    </div>
    <span id="menu"><img src="{% static 'png/menu.png' %}" alt=""></span>
    <nav id = "nav" class="nav">
        <ul class = "second">
            <li><a href="../#mobile_info">О нас</a></li>
            <li><a href = "..#mobile_projects">Наши объекты</a></li>
            <li><a href = "../#mobile_arenda">Опалубка</a></li>
        </ul>
    </nav>
</div>

{% block content %}
{% endblock %}

<div class="bottom">

</div>

</body>
</html>
